    <title>Alisyn's Login Flow 2</title>

</head>

<body>

    <div class="header">
        <h1>Oh hai</h1>
        <p>I am a website</p>
    </div>

    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
        $(function () {
            $("#nav-placeholder").load("navbar.html");
        });
    </script>
    <!--end of Navigation bar-->

    <div class="row">
        <div class="side">

            <p>
                <span id="datetime"></span>
            </p>
            <script>
                var dt = new Date();
                document.getElementById("datetime").innerHTML = dt.toLocaleString();
            </script>
        </div>
        <div class="main">
            <div>
                <h2>Congratulations!  You're "logged in"!</h2>


                <p>This page uses local storage to initialize based on the previous "login page".</p>
                <p>Click here to view the current visitor ID.</p>
                <br>
                <button onclick="getCreds()" class="buttonRainbow" id="getCreds">get visitor & account</button>
                <br>
                <h3 id="getVisitorIdOutput" style="color:purple; display:inline-block; padding-left: 20px;">Your visitorId is </h3>
                <br>
                <h3 id="getAccountIdOutput" style="color:purple; display:inline-block; padding-left: 20px;">Your accountId is </h3>
                <script type="text/javascript">
                    function getCreds() {
                        document.getElementById("getVisitorIdOutput").innerHTML = "Your visitorId is " + pendo.getVisitorId();
                        let value = pendo.getAccountId();
                        if (value != null && value.length > 0) {
                            document.getElementById("getAccountIdOutput").innerHTML = "Your accountId is " + value;
                        } else if (value = null) {
                            document.getElementById("getAccountIdOutput").innerHTML = 'Your accountId is null';
                        } else {
                            document.getElementById("getAccountIdOutput").innerHTML = 'Your accountId is empty';
                        }
                        return;

                    }
                </script>
            </div>
        </div>
